<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<style>
    .age-calculator {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
    }



    .age-calculator>div {
        width: 30%;
        padding: 30px;
        border-radius: 10px;
        border: 5px solid #667b66;
        height: 50vh;
        background-image: linear-gradient(0deg, #cecece, #6c659c7a, #8fa88c);
    }
</style>

<body>
    <div class="container">
        <div class="age-calculator">
            <div>
                <h2 class="text-center"
                    style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Age
                    <span>Calculator</span>
                </h2>
                <div class="form-group">
                    <label for="pwd">Select Birth Date:</label>
                    <input type="date" class="form-control" id="birthDate" required>
                    <br>
                    <button id="calculateBtn" class="btn btn-success " onclick="ageCalculator()">Apply</button>
                </div>
                <h4>Result: <span id="result"></span></h4>
            </div>
        </div>
    </div>
</body>
<script>

    function ageCalculator() {
        const birthDate = new Date(document.getElementById('birthDate').value);
        const currentDate = new Date();
        console.log(currentDate);

        // Age different 
        const ageDifference = currentDate.getFullYear() - birthDate.getFullYear();
        console.log(ageDifference);

        if (currentDate.getMonth() < birthDate.getDate() || currentDate.getMonth() === birthDate.getDate()
            && currentDate.getDate() < birthDate.getDate()) {
            ageDifference;
        }
        document.getElementById('result').innerHTML = "Your age is " + ageDifference + " year olds.";
    }
</script>

</html>
